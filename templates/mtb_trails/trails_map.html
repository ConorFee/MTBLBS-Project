{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTB Trails Map - Ireland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">üöµ MTB Trails Ireland</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="add-trail-btn">Add Trail</a>
            </div>
        </div>
    </nav>

    <!-- Control Panel -->
    <div class="row">
        <div class="col-12">
            <div class="card m-2">
                <div class="card-body py-2">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" id="trail-search" class="form-control" placeholder="Search trails or locations...">
                                <button class="btn btn-outline-secondary" type="button" id="search-btn">üîç Search</button>
                                <button class="btn btn-outline-danger" type="button" id="clear-search">Clear</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex gap-2">
                                <span class="badge bg-info" id="trail-count">0 trails loaded</span>
                                <button class="btn btn-sm btn-success" id="refresh-map">Refresh Map</button>
                            </div>
                        </div>
                    </div>
                    <!-- Difficulty Filter Dropdown -->
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <select id="difficulty-filter" class="form-select">
                                <option value="">All Difficulties</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="expert">Expert</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div class="row">
        <div class="col-12">
            <div id="map" style="height: 70vh; width: 100%;"></div>
        </div>
    </div>

    <!-- Trail Information Panel -->
    <div class="row">
        <div class="col-12">
            <div id="trail-info" class="card m-2" style="display: none;">
                <div class="card-header d-flex justify-content-between">
                    <h5 class="mb-0">Trail Information</h5>
                    <button type="button" class="btn-close" id="close-info"></button>
                </div>
                <div class="card-body" id="trail-info-content">
                    <!-- Trail details loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Trail Modal -->
    <div class="modal fade" id="addTrailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Trail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-trail-form">
                        <div class="mb-3">
                            <label for="trail-name" class="form-label">Trail Name *</label>
                            <input type="text" class="form-control" id="trail-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="trail-difficulty" class="form-label">Difficulty *</label>
                            <select class="form-control" id="trail-difficulty" required>
                                <option value="">Select...</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="expert">Expert</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="trail-length" class="form-label">Length (km) *</label>
                                <input type="number" step="0.1" class="form-control" id="trail-length" required>
                            </div>
                            <div class="col-md-6">
                                <label for="trail-elevation" class="form-label">Elevation Gain (m) *</label>
                                <input type="number" step="1" class="form-control" id="trail-elevation" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="trail-path" class="form-label">Path (WKT LineString, e.g., LINESTRING(-6.26 53.25, -6.27 53.26)) *</label>
                            <textarea class="form-control" id="trail-path" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-trail">Save Trail</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/map.js' %}"></script>
</body>
</html>
