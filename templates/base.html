{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MTB Trails Ireland{% endblock %}</title>
    
    <!-- Bootstrap CSS (for grid system only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS (overrides Bootstrap) -->
    <link rel="stylesheet" href="{% static 'css/map.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Custom Navbar -->
    <nav class="custom-navbar">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="{% url 'mtb_trails:trail-map' %}" class="brand-link">
                    <span class="brand-text">MTB Trails Ireland</span>
                </a>
            </div
            <div class="navbar-menu">
                <a href="{% url 'mtb_trails:trail-map' %}" class="nav-link active">
                    <i class="fas fa-map"></i> Map
                </a>
                <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#addTrailModal">
                    <i class="fas fa-plus-circle"></i> Add Trail
                </a>
                <a href="/api/trails/geojson/" target="_blank" class="nav-link">
                    <i class="fas fa-code"></i> API
                </a>
                <div class="nav-stats">
                    <i class="fas fa-database"></i>
                    <span id="nav-trail-count" class="stats-badge">...</span>
                    <span>trails</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="custom-footer">
        <div class="container-fluid">
            <p class="footer-text">
                <i class="fas fa-mountain"></i> 
                Advanced Web Mapping CA - MTB Trails App | OpenStreetMap + Leaflet + PostGIS
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
